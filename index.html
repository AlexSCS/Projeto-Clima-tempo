<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script src="./assets/js/scripts.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;0,900;1,600&family=Open+Sans:wght@300;500;700&family=Oswald&family=Outfit:wght@400;700&display=swap"
        rel="stylesheet">
    <title>Previsão do tempo</title>
</head>

<body>
    <div class="caixa-maior">
        <input class="input-cidade" placeholder="Digite o nome da cidade">
        <button class="botao-busca" onclick="cliqueNoBotao()">
            <img class="img-busca" alt="Buscar" src="https://www.svgrepo.com/show/488200/find.svg">
        </button>
        
        <div class="caixa-media">
            <h2 class="cidade"> Tempo em </h2>

            <p class="temp">°C</p>

            <div class="caixa-menor">
                <img class="img-previsao" alt="icone-info-tempo" src="https://openweathermap.org/img/wn/04n.png">
                <p class="texto-previsao">Nublado</p>
            </div>

            <p class="umidade">Umidade:</p> 
            <p class="sensacao-termica">Sensação térmica:</p>
            <p class="vento">Vento:</p>
        </div>
    </div>
</body>

</html>
